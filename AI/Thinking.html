{{ block title }}

{{ endblock }}

{{ block content }}


    <div id="myProgress">
      <div id="myBar"></div>
    </div>

{{ endblock }}

{{ block script }}
<script>
    var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 50);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
        document.forms[0].submit();
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
};

document.addEventListener("DOMContentLoaded", move());
</script>
<style>
    #myProgress {
      width: 100%;
      background-color: grey;
    }

    #myBar {
      width: 1%;
      height: 30px;
      background-color: green;
    }
</style>

{{ endblock }}
